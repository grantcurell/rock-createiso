---

- name: "Download all other direct download files into local repository, including dependencies"
  get_url:
    url: "{{ item }}" 
    dest: "{{ offline_dir }}/tfplenum/Packages"
  with_items:
    - "{{ direct_download_package_names }}"
  when: "'.rpm' in item"

