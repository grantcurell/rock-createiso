---

- name: "Create directory for offline repos"
  file:
    path: "{{ offline_dir }}"
    state: directory
    mode: 0755
    owner: root
    group: root
    setype: httpd_sys_content_t

- name: "Create tfplenum repo directory"
  file:  
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ REPO_DIR }}"
    - "{{ REPO_DIR }}/Packages"

- name: "Install bootstrap packages"
  yum:
    name: "{{ bootstrap_package_names }}"
    state: present

- name: Enable Firewalld Service
  service:
    name: "firewalld"
    state: started
    enabled: true

